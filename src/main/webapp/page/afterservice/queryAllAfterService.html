<html  xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <link rel="stylesheet" href="/lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="/css/public.css" media="all">
    <link rel="stylesheet" href="/lib/font-awesome-4.7.0/css/font-awesome.min.css" media="all">
    <style>
        .layui-card {border:1px solid #f2f2f2;border-radius:5px;}
        .icon {margin-right:10px;color:#1aa094;}
        .icon-cray {color:#ffb800!important;}
        .icon-blue {color:#1e9fff!important;}
        .icon-tip {color:#ff5722!important;}
        .layuimini-qiuck-module {text-align:center;margin-top: 10px}
        .layuimini-qiuck-module a i {display:inline-block;width:100%;height:60px;line-height:60px;text-align:center;border-radius:2px;font-size:30px;background-color:#F8F8F8;color:#333;transition:all .3s;-webkit-transition:all .3s;}
        .layuimini-qiuck-module a cite {position:relative;top:2px;display:block;color:#666;text-overflow:ellipsis;overflow:hidden;white-space:nowrap;font-size:14px;}
        .welcome-module {width:100%;height:210px;}
        .panel {background-color:#fff;border:1px solid transparent;border-radius:3px;-webkit-box-shadow:0 1px 1px rgba(0,0,0,.05);box-shadow:0 1px 1px rgba(0,0,0,.05)}
        .panel-body {padding:10px}
        .panel-title {margin-top:0;margin-bottom:0;font-size:12px;color:inherit}
        .label {display:inline;padding:.2em .6em .3em;font-size:75%;font-weight:700;line-height:1;color:#fff;text-align:center;white-space:nowrap;vertical-align:baseline;border-radius:.25em;margin-top: .3em;}
        .layui-red {color:red}
        .main_btn > p {height:40px;}
        .layui-bg-number {background-color:#F8F8F8;}
        .layuimini-notice:hover {background:#f6f6f6;}
        .layuimini-notice {padding:7px 16px;clear:both;font-size:12px !important;cursor:pointer;position:relative;transition:background 0.2s ease-in-out;}
        .layuimini-notice-title,.layuimini-notice-label {
            padding-right: 70px !important;text-overflow:ellipsis!important;overflow:hidden!important;white-space:nowrap!important;}
        .layuimini-notice-title {line-height:28px;font-size:14px;}
        .layuimini-notice-extra {position:absolute;top:50%;margin-top:-8px;right:16px;display:inline-block;height:16px;color:#999;}

        .layui-card-body {
            position: relative;
            padding: 10px 15px;
            max-height: 200px;
            line-height: 24px;
            overflow: auto; /*  新加的 */
        }
    </style>

</head>
<body>

<!--======================================================================格式化数据库时间（layui内部格式列）（1.6）==================================================-->
<div class="layuimini-container">
    <fieldset class="table-search-fieldset">
        <legend>搜索信息</legend>
        <div style="margin: 10px 10px 10px 293px">
            <form class="layui-form layui-form-pane" action="">
                <div class="layui-inline">
                    <label class="layui-form-label">搜索选择框</label>
                    <div class="layui-input-inline">
                        <select  lay-filter="sousuo">
                            <option value="">直接选择或搜索选择</option>
                            <option  value="1">主题</option>
                            <option  value="2">服务类型</option>
                            <option  value="3">开始时间</option>
                            <option  value="4">服务人员</option>
                            <option  value="5">服务评分</option>
                        </select>
                    </div>
                    <div class="layui-input-inline">
                        <input  id="inpu" name="ServiceStartTime" type="text" lay-verify="title" autocomplete="off" placeholder="请输入关键字" class="layui-input">
                        <div id="xiala" style="display: none" class="layui-input-inline"><select  name="ServiceTheme" id="xia" lay-filter="cartype"></select></div>
                        <div id="xiala1" style="display: none" class="layui-input-inline"><select name="ServiceType" id="xia1" lay-filter="cartype"></select></div>
                        <div id="xiala2" style="display: none" class="layui-input-inline"><select name="ServicePeople" id="xia2" lay-filter="cartype"></select></div>
                        <div id="xiala3" style="display: none" class="layui-input-inline"><select name="ServicesCore" id="xia3" lay-filter="cartype"></select></div>
                    </div>
                </div>
                <div class="layui-inline">
                    <button type="submit" class="layui-btn layui-btn-primary" lay-submit  lay-filter="data-search-btn"><i class="layui-icon"></i> 搜 索</button>

        </div>
    </fieldset>

    <div class="layui-col-md3" >
        <div class="layui-card" style="">
            <div class="layui-card-header"><i class="fa fa-bullhorn icon icon-tip"></i>分类</div>
            <div class="layui-card-body layui-text" style="color:#1e9fff">
                <div class="layuimini-notice">
                    <div class="layuimini-notice-title"><a href="/page/table/edit.html">处理中的服务</a>
                        <button id="chulizhong"  type="button" style="background-color: #1e9fff" class="layui-btn layui-btn-disabled layui-btn-radius layui-btn-xs"></button>
                    </div>
                </div>
                <div class="layuimini-notice">
                    <div class="layuimini-notice-title"><a href="/page/table/edit.html">已结束的服务</a>
                        <button id="jieshu"  type="button" style="background-color: #1e9fff" class="layui-btn layui-btn-disabled layui-btn-radius layui-btn-xs" ></button>
                    </div>
                </div>
                <div class="layuimini-notice">
                    <div class="layuimini-notice-title"><a href="/page/table/edit.html">已撤除的服务</a>
                        <button id="chechu"  type="button" style="background-color: #1e9fff" class="layui-btn layui-btn-disabled layui-btn-radius layui-btn-xs" ></button>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-card">
            <div class="layui-card-body layui-text" style="color:#1e9fff">
                <div class="layuimini-notice">
                    <div class="layuimini-notice-title"><a href="/afterservice/queryAllAfterService.do">本周新增</a><button type="button" style="background-color: #1e9fff" class="layui-btn layui-btn-disabled layui-btn-radius layui-btn-xs"></button></div>
                </div>
                <div class="layuimini-notice">
                    <div class="layuimini-notice-title"><a href="/afterservice/queryAllAfterService.do">上周新增</a><button type="button" style="background-color: #1e9fff" class="layui-btn layui-btn-disabled layui-btn-radius layui-btn-xs"></button></div>
                </div>
                <div class="layuimini-notice">
                    <div class="layuimini-notice-title"><a href="/afterservice/queryAllAfterService.do">本月新增</a><button type="button" style="background-color: #1e9fff" class="layui-btn layui-btn-disabled layui-btn-radius layui-btn-xs"></button></div>
                </div>
                <div class="layuimini-notice">
                    <div class="layuimini-notice-title"><a href="/afterservice/queryAllAfterService.do">上月新增</a><button type="button" style="background-color: #1e9fff" class="layui-btn layui-btn-disabled layui-btn-radius layui-btn-xs"></button></div>
                </div>
                <div class="layuimini-notice">
                    <div class="layuimini-notice-title"><a href="/afterservice/queryAllAfterService.do">本季度新增</a><button type="button" style="background-color: #1e9fff" class="layui-btn layui-btn-disabled layui-btn-radius layui-btn-xs"></button></div>
                </div>
                <div class="layuimini-notice">
                    <div class="layuimini-notice-title"><a href="/afterservice/queryAllAfterService.do">上季度新增</a><button type="button" style="background-color: #1e9fff" class="layui-btn layui-btn-disabled layui-btn-radius layui-btn-xs"></button></div>
                </div>
            </div>
        </div>
    </div>
    <div class="layui-col-md-offset3">
        <script type="text/html" id="toolbarDemo">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-sm data-add-btn" lay-event="add"> 添加用户 </button>
            </div>
        </script>
        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>
    </div>
</div>
<script src="/lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form', 'table'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table;

        table.render({
            elem: '#currentTableId',
            url: '/afterservice/queryAllAfterService.do',
            cellMinWidth: 80, //全局定义常规单元格的最小宽度，layui 2.2.1 新增
            toolbar: '#toolbarDemo',
            defaultToolbar: ['filter', 'exports', 'print', {
                title: '提示',
                layEvent: 'LAYTABLE_TIPS',
                icon: 'layui-icon-tips'
            }],
            cols: [[
                {type:'numbers'},
                {field: 'serviceTheme',  title: '主题', align: 'center'},
                {field: 'serviceType',  title: '服务类型', align: 'center'},
                {field: 'startTime', title: '开始时间' , align: 'center' },
                {field: 'servicePeople', title: '服务人员', align: 'center'},
                {field: 'servicesCore', title: '服务评分', align: 'center'}
            ]],
            limits: [10, 15, 20, 25, 50, 100],
            limit: 2,
            page: true
        });

        form.on("select(sousuo)", function(data){
            if(data.value==1){
                $("#inpu").val("");
                $("#xia").val("");
                $("#xia1").val("");
                $("#xia2").val("");
                $("#xia3").val("");
                $("#inpu").hide(true);
                $("#xiala").show(true);
                $("#xiala1").hide(true);
                $("#xiala2").hide(true);
                $("#xiala3").hide(true);
                $.ajax({
                    type: "GET",
                    url: "/afterservice/queryAllServiceTheme.do",
                    dataType: "json",
                    success: function (data) {
                        var html = '<option value="">请选择</option>';
                        if (data.length == 0){
                            html += "<option value=''>请添加数据</option>";
                            $("#xia").empty().append(html);
                        }else{
                            $.each(data,function (k,v) {
                                html += "<option value='"+v.serviceTheme+"'>"+v.serviceTheme+"</option>"
                            })
                            $("#xia").empty().append(html);
                        }
                        form.render("select");
                    }
                });
            }else if(data.value==2){
                $("#inpu").val("");
                $("#xia").val("");
                $("#xia1").val("");
                $("#xia2").val("");
                $("#xia3").val("");
                $("#inpu").hide(true);
                $("#xiala1").show(true);
                $("#xiala").hide(true);
                $("#xiala2").hide(true);
                $("#xiala3").hide(true);
                $.ajax({
                    type: "GET",
                    url: "/afterservice/queryAllserviceType.do",
                    dataType: "json",
                    success: function (data) {
                        var html = '<option value="">请选择</option>';
                        if (data.length == 0){
                            html += "<option value=''>请添加数据</option>";
                            $("#xia1").empty().append(html);
                        }else{
                            $.each(data,function (k,v) {
                                html += "<option value='"+v.serviceType+"'>"+v.serviceType+"</option>"
                            })
                            $("#xia1").empty().append(html);
                        }
                        form.render("select");
                    }
                });
            }else if(data.value==3){
                $("#inpu").val("");
                $("#xia").val("");
                $("#xia1").val("");
                $("#xia2").val("");
                $("#xia3").val("");
                $("#inpu").show(true);
                $("#xiala").hide(true);
                $("#xiala1").hide(true);
                $("#xiala2").hide(true);
                $("#xiala3").hide(true);
                $("#inpu").attr("type","date");
            }else if(data.value==4){
                $("#inpu").val("");
                $("#xia").val("");
                $("#xia1").val("");
                $("#xia2").val("");
                $("#xia3").val("");
                $("#inpu").hide(true);
                $("#xiala2").show(true);
                $("#xiala1").hide(true);
                $("#xiala").hide(true);
                $("#xiala3").hide(true);
                $.ajax({
                    type: "GET",
                    url: "/afterservice/queryAllservicePeople.do",
                    dataType: "json",
                    success: function (data) {
                        var html = '<option value="">请选择</option>';
                        if (data.length == 0){
                            html += "<option value=''>请添加数据</option>";
                            $("#xia2").empty().append(html);
                        }else{
                            $.each(data,function (k,v) {
                                html += "<option value='"+v.servicePeople+"'>"+v.servicePeople+"</option>"
                            })
                            $("#xia2").empty().append(html);
                        }
                        form.render("select");
                    }
                });
            }else if(data.value==5){
                $("#inpu").val("");
                $("#xia").val("");
                $("#xia1").val("");
                $("#xia2").val("");
                $("#xia3").val("");
                $("#inpu").hide(true);
                $("#xiala3").show(true);
                $("#xiala1").hide(true);
                $("#xiala2").hide(true);
                $("#xiala").hide(true);
                $.ajax({
                    type: "GET",
                    url: "/afterservice/queryAllservicesCore.do",
                    dataType: "json",
                    success: function (data) {
                        var html = '<option value="">请选择</option>';
                        if (data.length == 0){
                            html += "<option value=''>请添加数据</option>";
                            $("#xia3").empty().append(html);
                        }else{
                            $.each(data,function (k,v) {
                                html += "<option value='"+v.servicesCore+"'>"+v.servicesCore+"</option>"
                            })
                            $("#xia3").empty().append(html);
                        }
                        form.render("select");
                    }
                });
            }
            /*alert(data.value);*/ // 获取选中的值
        });

        // 监听搜索操作
        form.on('submit(data-search-btn)', function (data) {
            table.reload('currentTableId',{
                url: '/afterservice/queryAllAfterService.do'
                ,where:data.field//设定异步数据接口的额外参数
            });
            //执行搜索重载
            return false;
        });



        $.ajax({
            type: "GET",
            url: "/afterservice/queryAnditionCount.do",
            dataType: "json",
            success: function (data) {
                for (var key in data) {
                    if (key=="chulizhong"){
                        $("#chulizhong").text(data[key]);
                    }
                    if (key=="chechu"){
                        $("#chechu").text(data[key]);
                    }
                    if (key=="jieshu"){
                        $("#jieshu").text(data[key]);
                    }
                }
                form.render("button");
            }
        });


















        /*table.reload('currentTableId', {
                page: {
                    curr: 1
                }
                , where: {
                    searchParams: result
                }
            }, 'data');*/

        /**
         * toolbar监听事件
         */


        table.on('toolbar(currentTableFilter)', function (obj) {
            if (obj.event === 'add') {  // 监听添加操作
                var index = layer.open({
                    title: '添加用户',
                    type: 2,
                    shade: 0.2,
                    maxmin:false,
                    shadeClose: true,
                    area: ['100%', '100%'],
                    content: '/page/afterservice/insterAfterService.html',
                   /* end:function () {
                        table.reload('currentTableFilter');
                    }*/
                });
                /*$(window).on("resize", function () {
                    layer.full(index);
                });*/
            }
        });
        // echarts 窗口缩放自适应
        window.onresize = function(){
            echartsRecords.resize();
        }

    });
</script>
</body>
</html>
