<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="/css/public.css" media="all">
    <link rel="stylesheet" href="/lib/jq-module/zyupload/zyupload-1.0.0.min.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>基本信息</legend>
        </fieldset>
        <form class="layui-form " action="">
            <div class="layui-form-item">
                <label class="layui-form-label">主题</label>
                <div class="layui-input-block">
                    <input type="text" name="ServiceTheme"  autocomplete="off" placeholder="请输入主题" class="layui-input">
                </div>
            </div>

            <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
                <legend>售后服务信息</legend>
            </fieldset>


            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">客户名称</label>
                    <div class="layui-input-inline">
                        <select id="kehu" name="ServiceCustName" lay-filter="cust">
                            <option value="">请选择</option>
                        </select>
                    </div>
                </div>

                <div class="layui-inline">
                    <label class="layui-form-label">合同编号</label>
                    <div class="layui-input-inline">
                        <select id="hetong" name="ServiceContractNum">
                            <option value="">请选择</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">合同主要信息</label>
                <div class="layui-input-block">
                    <input type="text" name="ServiceContractInfor"  autocomplete="off" placeholder="请输入主题" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">对方联系人</label>
                    <div class="layui-input-inline">
                        <input type="tel" name="ServiceLinkMan"  autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">固定电话</label>
                    <div class="layui-input-inline">
                        <input type="text" name="FixNum"  autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">移动电话</label>
                    <div class="layui-input-inline">
                        <input type="tel" name="Phone"  autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">邮箱</label>
                    <div class="layui-input-inline">
                        <input type="text" name="Email"  autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">服务类型</label>
                    <div class="layui-input-inline">
                        <select name="ServiceType" >
                            <option value="">请选择</option>
                        </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">服务方式</label>
                    <div class="layui-input-inline">
                        <select name="ServiceMain" >
                            <option value="">请选择</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">开始时间</label>
                    <div class="layui-input-inline">
                        <input type="text" name="ServiceStartTime" id="date"   placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">结束时间</label>
                    <div class="layui-input-inline">
                        <input type="text" name="ServiceEndTime" id="date1"   placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>

            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">服务内容</label>
                <div class="layui-input-block">
                    <textarea name="ServiceContent" placeholder="请输入内容" class="layui-textarea"></textarea>
                </div>
            </div>

            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">客户反馈</label>
                <div class="layui-input-block">
                    <textarea name="CustReturn" placeholder="请输入内容" class="layui-textarea"></textarea>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">服务人员</label>
                    <div class="layui-input-inline">
                        <input type="tel" name="ServicePeople" autocomplete="off" class="layui-input">
                    </div>
                    <label class="layui-form-label">服务评分</label>
                    <div class="layui-input-inline">
                        1<input type="radio" name="ServicesCore" value="1"  autocomplete="off" class="layui-input">
                        2<input type="radio" name="ServicesCore" value="2" autocomplete="off" class="layui-input">
                        3<input type="radio" name="ServicesCore" value="3" autocomplete="off" class="layui-input">
                        4<input type="radio" name="ServicesCore" value="4" autocomplete="off" class="layui-input">
                        5<input type="radio" name="ServicesCore" value="5" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>
            <div id="zyupload" class="zyupload"></div>
            <input name="File" type="hidden" id="image_1">
            <p id="demoText"></p>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </div>
</div>
<script src="/lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script src="/lib/jquery-3.4.1/jquery-3.4.1.min.js" charset="utf-8"></script>
<script src="/lib/jq-module/zyupload/zyupload-1.0.0.min.js" charset="utf-8"></script>
<script type="text/javascript">
    $(function () {
        // 初始化插件
        $("#zyupload").zyUpload({
            width: "700px",                 // 宽度
            height: "650px",                 // 宽度
            itemWidth: "1000px",                 // 文件项的宽度
            itemHeight: "200px",                 // 文件项的高度
            url: "/afterservice/uploadfile.do",  // 上传文件的路径
            fileType: ["jpg", "png", "txt", "js", "exe"],// 上传文件的类型
            fileSize: 51200000,                // 上传文件的大小
            multiple: true,                    // 是否可以多个文件上传
            dragDrop: true,                    // 是否可以拖动上传文件
            tailor: true,                    // 是否可以裁剪图片
            del: true,                    // 是否可以删除文件
            finishDel: false,  				  // 是否在上传文件完成后删除预览
            /* 外部获得的回调接口 */
            /*onSelect: function (selectFiles, allFiles) {    // 选择文件的回调方法  selectFile:当前选中的文件  allFiles:还没上传的全部文件
                /!*console.info("当前选择了以下文件：");
                console.info(selectFiles);*!/
            },*/
            onSuccess: function (file, response) {          // 文件上传成功的回调方法
                $("#image_1").val(response);
                $("#uploadInf").append("<p>上传成功，文件地址是：" + response + "</p>");
            },
            onFailure: function (file, response) {          // 文件上传失败的回调方法
                $("#demoText").html('<span style="color: #ff5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');
                $("#demoText").find('.demo-reload').on('click', function(){
                    $("#zyupload").upload();
                });
            }
        });
    });
</script>
<script>
    layui.use(['upload','form', 'layedit', 'laydate','jquery'], function () {
        var form = layui.form
        var  $ = layui.jquery
            , layer = layui.layer
            , laydate = layui.laydate
            ,upload = layui.upload;

        //日期
        laydate.render({
            elem: '#date'
        });
        laydate.render({
            elem: '#date1'
        });

        $.ajax({
            type: "GET",
            url: "/afterservice/queryAllCust.do",
            dataType: "json",
            success: function (data) {
                var html = '<option value="">请选择</option>';
                if (data.length != 0){
                    $.each(data,function (k,v) {
                        html += "<option value='"+v.custName+"'>"+v.custName+"</option>"
                    })
                    $("#kehu").empty().append(html);
                }
                form.render("select");
            }
        });

        form.on("select(cust)", function(data){
                $.ajax({
                    type: "GET",
                    url: "/afterservice/queryCustContract.do?ServiceCustName="+data.value,
                    dataType: "json",
                    success: function (data) {
                        var html = '<option value="">请选择</option>';
                        if (data.length == 0){
                            html += "<option value=''>请添加数据</option>";
                            $("#hetong").empty().append(html);
                        }else{
                            $.each(data,function (k,v) {
                                html += "<option value='"+v.contractNum+"'>"+v.contractNum+"</option>"
                            })
                            $("#hetong").empty().append(html);
                        }
                        form.render("select");
                    }
                });
        });








        form.on('submit(demo1)', function(data){
            $.ajax({
                url:'/afterservice/insertAfterService.do',
                type:'post',
                data:data.field,
                dataType:'JSON',
                success: function(data){
                    var data = JSON.stringify(data);
                    if(data === '0'){
                        var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
                        parent.layer.close(index); // 关闭layer
                        window.parent.location.reload();
                        layer.msg('添加成功', {
                        }, function(){

                        });
                    }
                }
            });
            return false;
        });
        //表单初始赋值
        /*form.val('example', {
            "username": "贤心" // "name": "value"
            , "password": "123456"
            , "interest": 1
            , "like[write]": true //复选框选中状态
            , "close": true //开关状态
            , "sex": "女"
            , "desc": "我爱 layui"
        })*/
    });
</script>
</body>
</html>
