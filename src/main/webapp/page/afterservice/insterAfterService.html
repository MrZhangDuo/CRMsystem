<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="/css/public.css" media="all">
    <link rel="stylesheet" href="/lib/jq-module/zyupload/zyupload-1.0.0.min.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>基本信息</legend>
        </fieldset>
        <form class="layui-form " action="">
            <div class="layui-form-item">
                <label class="layui-form-label">主题</label>
                <div class="layui-input-block">
                    <input type="text" name="serviceTheme" lay-verify="required" lay-reqtext="不输主题？怎么添加售后服务"  autocomplete="off" placeholder="请输入主题" class="layui-input">
                </div>
            </div>

            <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
                <legend>售后服务信息</legend>
            </fieldset>


            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">客户名称</label>
                    <div class="layui-input-inline">
                        <select id="kehu" name="custId" lay-verify="required" lay-reqtext="选择客户啊？" lay-filter="cust">
                            <option value="">请选择</option>
                        </select>
                    </div>
                </div>

                <div class="layui-inline">
                    <label class="layui-form-label">合同编号</label>
                    <div class="layui-input-inline">
                        <select id="hetong" name="serviceContractNum" lay-verify="required" lay-reqtext="合同也不选？">
                            <option value="">请选择</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">合同主要信息</label>
                <div class="layui-input-block">
                    <input type="text" name="serviceContractInfor" lay-verify="required" lay-reqtext="输入合同信息"  autocomplete="off" placeholder="请输入主题" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">对方联系人</label>
                    <div class="layui-input-inline">
                        <input type="tel" name="serviceLinkMan"  lay-verify="required" lay-reqtext="输入联系人" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">固定电话</label>
                    <div class="layui-input-inline">
                        <input type="text" name="fixNum"  lay-verify="required" lay-reqtext="请输入固定电话" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">移动电话</label>
                    <div class="layui-input-inline">
                        <input type="tel" name="phone" lay-verify="required" lay-reqtext="请输入移动电话"  autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">邮箱</label>
                    <div class="layui-input-inline">
                        <input type="text" name="email" lay-verify="required" lay-reqtext="请输入邮箱"  autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">服务类型</label>
                    <div class="layui-input-inline">
                        <select name="serviceType"  lay-verify="required" lay-reqtext="请输入服务类型">
                            <option value="">请选择</option>
                            <option value="故障申报">故障申报</option>
                            <option value="业务咨询">业务咨询</option>
                            <option value="实施或培训">实施或培训</option>
                            <option value="主动关怀">主动关怀</option>
                            <option value="其他">其他</option>
                        </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">服务方式</label>
                    <div class="layui-input-inline">
                        <select name="serviceMain" lay-verify="required" lay-reqtext="请输入服务方式">
                            <option value="">请选择</option>
                            <option value="上门服务">上门服务</option>
                            <option value="实体店维修">实体店维修</option>
                            <option value="电话沟通">电话沟通</option>
                            <option value="其他">其他</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">开始时间</label>
                    <div class="layui-input-inline">
                        <input type="text" name="serviceStartTime" id="date"  lay-verify="required" lay-reqtext="请输入开始时间"  placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">结束时间</label>
                    <div class="layui-input-inline">
                        <input type="text" name="serviceEndTime" id="date1" lay-verify="required" lay-reqtext="请输入结束时间"   placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>

            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">服务内容</label>
                <div class="layui-input-block">
                    <textarea name="serviceContent" placeholder="请输入内容" lay-verify="required" lay-reqtext="请输入服务内容" class="layui-textarea"></textarea>
                </div>
            </div>

            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">客户反馈</label>
                <div class="layui-input-block">
                    <textarea name="custReturn" placeholder="请输入内容" lay-verify="required" lay-reqtext="请输入客户反馈" class="layui-textarea"></textarea>
                </div>
            </div>


            <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">关联人员</label>
                        <div class="layui-input-block" id="servicePeople" name="realname"></div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">服务评分</label>
                        <div class="layui-input-block">
                            <input type="radio" name="servicesCore" value="1" title="一分">
                            <input type="radio" name="servicesCore" value="2" title="二分">
                            <input type="radio" name="servicesCore" value="3" title="三分">
                            <input type="radio" name="servicesCore" value="4" title="四分">
                            <input type="radio" name="servicesCore" value="5" title="五分">
                        </div>
                    </div>
            </div>
            <input type="hidden" name="filename" id="filename">
            <div class="layui-upload">
                <button type="button" class="layui-btn" id="test3">上传图片</button>
                <div class="layui-upload-list">
                    <img class="layui-upload-img" id="fileupload">
                    <p id="demoText"></p>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </div>
</div>
<script src="/lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script src="/lib/jquery-3.4.1/jquery-3.4.1.min.js" charset="utf-8"></script>
<script src="/lib/jq-module/zyupload/zyupload-1.0.0.min.js" charset="utf-8"></script>
<script>
       layui.config({
       }).extend({
           selectN:'/layui/layui_extends/selectN',
           selectM:'/layui/layui_extends/selectM',
       }).use(['upload','selectM','form', 'layedit', 'laydate','jquery','table'], function () {
        var form = layui.form;
        var  $ = layui.jquery;
        var table = layui.table;
        var selectM = layui.selectM
            , layer = layui.layer
            , laydate = layui.laydate
            ,upload = layui.upload;

        //日期
        laydate.render({
            elem: '#date'
        });
        laydate.render({
            elem: '#date1'
        });

        selectM({
            //元素容器
            elem:'#servicePeople',
            data:'/afterservice/queryAllUser.do',
            max:3,
            width:400,
            delimiter:',',
            field:{idName:'realname',titleName:'realname'},
            verify:'required'
        });

        $.ajax({
            type: "GET",
            url: "/afterservice/queryAllCust.do",
            dataType: "json",
            success: function (data) {
                var html = '<option value="">请选择</option>';
                if (data.length != 0){
                    $.each(data,function (k,v) {
                        html += "<option value='"+v.custId+"'>"+v.custName+"</option>"
                    })
                    $("#kehu").empty().append(html);
                }
                form.render("select");
            }
        });

        form.on("select(cust)", function(data){
                $.ajax({
                    type: "GET",
                    url: "/afterservice/queryCustContract.do?custName="+data.value,
                    dataType: "json",
                    success: function (data) {
                        var html = '<option value="">请选择</option>';
                        if (data.length == 0){
                            html += "<option value=''>请添加数据</option>";
                            $("#hetong").empty().append(html);
                        }else{
                            $.each(data,function (k,v) {
                                html += "<option value='"+v.contractNum+"'>"+v.contractNum+"</option>"
                            })
                            $("#hetong").empty().append(html);
                        }
                        form.render("select");
                    }
                });
        });

        form.on('submit(demo1)', function(data){
            $.ajax({
                url:'/afterservice/insertAfterService.do',
                type:'post',
                data:data.field,
                dataType:'JSON',
                success: function(data){
                    var data = JSON.stringify(data);
                    if(data === '0'){
                        var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
                        parent.layer.close(index); // 关闭layer
                        window.parent.location.reload();
                        layer.msg('添加成功', {
                        }, function(){

                        });
                    }
                }
            });
            return false;
        });


           var uploadInst = upload.render({
               elem: '#test3'
               ,url: '/invitation/fileuploadExecl.do'
               ,before: function(obj){
                   //预读本地文件示例，不支持ie8
                   obj.preview(function(index, file, result){
                       $('#fileupload').attr('src', result); //图片链接（base64）
                   });
               }
               ,done: function(res){
                   //如果上传成功
                   if(res.code ==="0"){
                       $("#filename").val(res.filename);
                       return layer.msg('上传成功');
                   }
                   //上传成功
               }
               ,error: function(){
                   //演示失败状态，并实现重传
                   var demoText = $('#demoText');
                   demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');
                   demoText.find('.demo-reload').on('click', function(){
                       uploadInst.upload();
                   });
               }
           });



    });
</script>
</body>
</html>
