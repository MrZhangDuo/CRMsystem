<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" th:href="@{/lib/layui-v2.5.5/css/layui.css}" media="all">
    <link rel="stylesheet" th:href="@{/css/public.css}" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>基本信息</legend>
        </fieldset>
        <form class="layui-form " action="">
            <div class="layui-form-item">
                <label class="layui-form-label">主题</label>
                <div class="layui-input-block">
                    <input type="text" th:value="${afterservice.getServiceTheme()}"   class="layui-input layui-icon-read" readonly>
                </div>
            </div>

            <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
                <legend>售后服务信息</legend>
            </fieldset>


            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">客户名称</label>
                    <div class="layui-input-inline">
                        <select  class="layui-select layui-icon-read" readonly="readonly">
                            <option th:text="${afterservice.getServiceCustName()}"></option>
                        </select>
                    </div>
                </div>

                <div class="layui-inline">
                    <label class="layui-form-label">合同编号</label>
                    <div class="layui-input-inline">
                        <select class="layui-select layui-icon-read" readonly="readonly">
                            <option th:text="${afterservice.getServiceContractNum()}"></option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">合同主要信息</label>
                <div class="layui-input-block">
                    <input type="text" th:value="${afterservice.getServiceContractInfor()}"  class="layui-input layui-icon-read" readonly>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">对方联系人</label>
                    <div class="layui-input-inline">
                        <input type="tel" th:value="${afterservice.getServiceLinkMan()}" class="layui-input layui-icon-read" readonly>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">固定电话</label>
                    <div class="layui-input-inline">
                        <input type="text" th:value="${afterservice.getFixNum()}" class="layui-input layui-icon-read" readonly>
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">移动电话</label>
                    <div class="layui-input-inline">
                        <input type="tel" th:value="${afterservice.getPhone()}" class="layui-input layui-icon-read" readonly>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">邮箱</label>
                    <div class="layui-input-inline">
                        <input type="text" th:value="${afterservice.getEmail()}" class="layui-input layui-icon-read" readonly>
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">服务类型</label>
                    <div class="layui-input-inline">
                        <select class="layui-select layui-icon-read" readonly="readonly" >
                            <option th:text="${afterservice.getServiceType()}"></option>
                        </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">服务方式</label>
                    <div class="layui-input-inline">
                        <select class="layui-select layui-icon-read" readonly="readonly">
                            <option th:text="${afterservice.getServiceMain()}"></option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">开始时间</label>
                    <div class="layui-input-inline">
                        <input type="text" th:value="${afterservice.getStartTime()}"   placeholder="yyyy-MM-dd" class="layui-input layui-icon-read" readonly>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">结束时间</label>
                    <div class="layui-input-inline">
                        <input type="text" th:value="${afterservice.getEndTime()}" id="date1"   placeholder="yyyy-MM-dd" class="layui-input layui-icon-read" readonly>
                    </div>
                </div>
            </div>

            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">服务内容</label>
                <div class="layui-input-block">
                    <textarea name="ServiceContent" th:value="${afterservice.getServiceContent()}" class="layui-textarea layui-icon-read" readonly></textarea>
                </div>
            </div>

            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">客户反馈</label>
                <div class="layui-input-block">
                    <textarea th:value="${afterservice.getCustReturn()}" placeholder="请输入内容" class="layui-textarea layui-icon-read" readonly></textarea>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">服务人员</label>
                    <div class="layui-input-inline">
                        <input type="tel" th:value="${afterservice.getServicePeople()}" class="layui-input layui-icon-read " readonly>
                    </div>
                    <label class="layui-form-label">服务评分</label>
                    <div class="layui-input-inline">
                        1<input type="radio" th:checked="${afterservice.getServicesCore()==1}"  class="layui-input layui-icon-read" readonly>
                        2<input type="radio" th:checked="${afterservice.getServicesCore()==2}"  class="layui-input layui-icon-read" readonly>
                        3<input type="radio" th:checked="${afterservice.getServicesCore()==3}"  class="layui-input layui-icon-read" readonly>
                        4<input type="radio" th:checked="${afterservice.getServicesCore()==4}"  class="layui-input layui-icon-read" readonly>
                        5<input type="radio" th:checked="${afterservice.getServicesCore()==5}"  class="layui-input layui-icon-read" readonly>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<script th:src="@{/lib/layui-v2.5.5/layui.js}" charset="utf-8"></script>
<script>
    layui.use(['form','laydate'], function () {
        var form = layui.form
            , laydate = layui.laydate;

        //日期
        laydate.render({
            elem: '#date'
        });
        laydate.render({
            elem: '#date1'
        });
    });
</script>
</body>
</html>
