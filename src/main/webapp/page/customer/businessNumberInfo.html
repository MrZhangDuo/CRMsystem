<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>客户名称信息</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="/css/public.css" media="all">
    <script src="/lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
</head>

<style type="text/css">
    /*文本框样式设置*/
    .layui-input-block {
        width: 500px;
        height:1px;
    }

    /*按钮位置设置*/
    #return{
        margin: 0px auto;
        width: 130px;
        margin-top: -10px;
        margin-left: 1100px;
    }
    #shuaxing{
        margin: 0px auto;
        width: 130px;
        margin-top: -10px;
        margin-right: 5px;
    }

    #rese{
        margin: 0px auto;
        width: 200px;
        margin-top: -30px;
        margin-left: 300px;
    }

    #select{
        margin: 0px auto;
        width: 200px;
        margin-top: -30px;
        margin-left: 260px;
    }
</style>

<body>
<div class="layuimini-container">
    <div class="layuimini-main">


        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>商机列表</legend>
        </fieldset>

            <a class="layui-btn layui-btn-radius" lay-event="update" id="return">返回</a>
            <a class="layui-btn layui-btn-radius" lay-event="refresh" id="shuaxing">刷新</a>


        <form class="layui-form" action="">

            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">商机全称</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入商机全称" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">商机阶段</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入商机阶段" class="layui-input">
                    </div>
                </div>
            </div>


            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">商机负责人</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入商机负责人" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">所属部门</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入所属部门" class="layui-input">
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">预计成交金额</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入预计成交金额" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">预计结单日期</label>
                    <div class="layui-input-block">
                        <input type="date" name="title" lay-verify="title" autocomplete="off" placeholder="yyyy-mm-dd" class="layui-input">
                    </div>
                </div>
            </div>

            <a class="layui-btn layui-btn-radius" lay-event="select" id="select">查找商机</a>
            <input type="reset" class="layui-btn layui-btn-radius layui-btn-danger" id="rese" value="重置">
           <!-- <a class="layui-btn layui-btn-radius layui-btn-danger" type="reset" id="reset">重置</a>-->
        </form>
    </div>
</div>

<table id="demo" lay-filter="test"></table>

<script src="/layui/layui.js"></script>
<script>
    layui.use('table', function(){
        var table = layui.table;

        //第一个实例
        table.render({
            elem: '#demo',
            toolbar: '#toolbarDemo'
            ,page: true //开启分页
            ,url: '/demo/table/user/' //数据接口
            ,
            cols: [[ //表头
                {field: 'busName', title: '商机名称', width:380}
                ,{field: 'busStage', title: '商机阶段', width:270}
                ,{field: 'busBeforeMoney', title: '预计成交金额', width:250}
                ,{field: 'busDutyPeople', title: '商机负责人', width: 180}
                ,{field: 'docId', title: '最后跟单', width: 200}
                ,{field: 'invitationId', title: '讨论版', width: 130}
            ]]
        });

    });
</script>

</body>
</html>
