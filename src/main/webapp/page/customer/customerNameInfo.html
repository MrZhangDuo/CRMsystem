<html xmlns:th="http://www.thymeleaf.org">
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>客户名称信息</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" th:href="@{/lib/layui-v2.5.5/css/layui.css}" media="all">
    <link rel="stylesheet" th:href="@{/css/public.css}" media="all">
</head>
<style type="text/css">
    /*文本框样式设置*/
    .layui-input-block {
        width: 500px;
        height:30px;
    }
   #update{
        margin: 0px auto;
        width: 100px;
        margin-left:430px;
    }
   #del{
        margin: 0px auto;
        width: 100px;
        margin-left: 60px;
    }
    #quxiao{
        margin: 0px auto;
        width: 100px;
        margin-left: 60px;
    }
</style>

<body>
<div class="layuimini-container">
    <div class="layuimini-main">


        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>基本信息</legend>
        </fieldset>

        <form class="layui-form" id="cust">
            <input type="hidden" name="custId" th:value="${customerInfo.getCustId()}">

            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">客户名称</label>
                    <div class="layui-input-block">
                        <input type="text" name="custName" th:value="${customerInfo.getCustName()}" lay-verify="title" autocomplete="off" placeholder="请输入客户名称" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">拼音</label>
                    <div class="layui-input-block">
                        <input type="text" name="custSpell" th:value="${customerInfo.getCustSpell()}" lay-verify="customerInfo.CustSpell" autocomplete="off" placeholder="请输入拼音" class="layui-input">
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">分类</label>
                    <div class="layui-input-block">
                        <select name="custClassify" lay-verify="required">
                            <option th:text="${customerInfo.getCustClassify()}"></option>
                            <option th:value="vip1" th:selected="${customerInfo.getCustClassify()eq 'vip1'}" >客户分类一</option>
                            <option th:value="vip2" th:selected="*{customerInfo.getCustClassify()eq 'vip2'}">客户分类二</option>
                            <option th:value="svip" th:selected="*{customerInfo.getCustClassify()eq 'svip'}">客户分类三</option>
                        </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">客户来源</label>
                    <div class="layui-input-block">
                        <select name="custSource" lay-verify="required">
                            <option th:text="${customerInfo.getCustSource()}"></option>
                            <option th:value="老客户" th:selected="${customerInfo.getCustSource()eq '老客户'}" >老客户</option>
                            <option th:value="代理商" th:selected="*{customerInfo.getCustSource()eq '代理商'}">代理商</option>
                            <option th:value="互联网" th:selected="*{customerInfo.getCustSource()eq '互联网'}">互联网</option>
                            <option th:value="朋友推荐" th:selected="${customerInfo.getCustSource()eq '朋友推荐'}" >朋友推荐</option>
                            <option th:value="看海报" th:selected="*{customerInfo.getCustSource()eq '看海报'}">看海报</option>
                            <option th:value="电话访问" th:selected="*{customerInfo.getCustSource()eq '电话访问'}">电话访问</option>
                            <option th:value="其他" th:selected="*{customerInfo.getCustSource()eq '其他'}">其他</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">所属行业</label>
                    <div class="layui-input-block">
                        <select name="custTrade" lay-verify="required">
                            <option th:text="${customerInfo.getCustTrade()}"></option>
                            <option th:value="经融" th:selected="${customerInfo.getCustTrade()eq '经融'}" >经融</option>
                            <option th:value="医药" th:selected="*{customerInfo.getCustTrade()eq '医药'}">医药</option>
                            <option th:value="加工制造" th:selected="*{customerInfo.getCustTrade()eq '加工制造'}">加工制造</option>
                            <option th:value="酒店旅游" th:selected="*{customerInfo.getCustTrade()eq '酒店旅游'}">酒店旅游</option>
                        </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">客户网址</label>
                    <div class="layui-input-block">
                        <input type="text" name="custUrl" th:value="${customerInfo.getCustUrl()}" lay-verify="title" autocomplete="off" placeholder="请输入客户网址" class="layui-input">
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">国家/地区</label>
                    <div class="layui-input-block">
                        <input type="text" name="CustCountry" th:value="${customerInfo.getCustCountry()}" lay-verify="title" autocomplete="off" placeholder="请输入国家/地区" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">所在城市</label>
                    <div class="layui-input-block">
                        <input type="text" name="custCity" th:value="${customerInfo.getCustCity()}" lay-verify="title" autocomplete="off" placeholder="请输入所在城市" class="layui-input">
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">详细地址</label>
                <div class="layui-input-block">
                    <input type="text" name="custAddress" th:value="${customerInfo.getCustAddress()}" required  lay-verify="required" placeholder="请输入详细地址" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">邮政编码</label>
                    <div class="layui-input-block">
                        <input type="text" name="custPostCode" th:value="${customerInfo.getCustPostCode()}" lay-verify="title" autocomplete="off" placeholder="请输入邮政编码" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">传真</label>
                    <div class="layui-input-block">
                        <input type="text" name="custFax" th:value="${customerInfo.getCustFax()}" lay-verify="title" autocomplete="off" placeholder="请输入传真" class="layui-input">
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">联系人</label>
                    <div class="layui-input-block">
                        <input type="text" name="custLinkMan" th:value="${customerInfo.getCustLinkMan()}" lay-verify="title" autocomplete="off" placeholder="请输入联系人" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">部门</label>
                    <div class="layui-input-block">
                        <input type="text" name="custDept" th:value="${customerInfo.getCustDept()}" lay-verify="title" autocomplete="off" placeholder="请输入部门" class="layui-input">
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">职务</label>
                    <div class="layui-input-block">
                        <input type="text" name="custJob" th:value="${customerInfo.getCustJob()}" lay-verify="title" autocomplete="off" placeholder="请输入职务" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">办公电话</label>
                    <div class="layui-input-block">
                        <input type="text" name="custOfficeTel" th:value="${customerInfo.getCustOfficeTel()}" lay-verify="title" autocomplete="off" placeholder="请输入办公电话" class="layui-input">
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">移动电话</label>
                    <div class="layui-input-block">
                        <input type="text" name="custPhone" th:value="${customerInfo.getCustPhone()}" lay-verify="title" autocomplete="off" placeholder="请输入移动电话" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">邮件/QQ</label>
                    <div class="layui-input-block">
                        <input type="text" name="custEmail" th:value="${customerInfo.getCustEmail()}" lay-verify="title" autocomplete="off" placeholder="请输入邮件/QQ" class="layui-input">
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">法人代表</label>
                    <div class="layui-input-block">
                        <input type="text" name="custCorporation" th:value="${customerInfo.getCustCorporation()}"lay-verify="title" autocomplete="off" placeholder="请输入法人代表" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">资本注册</label>
                    <div class="layui-input-block">
                        <input type="text" name="custCapital" th:value="${customerInfo.getCustCapital()}" lay-verify="title" autocomplete="off" placeholder="请输入资本注册" class="layui-input">
                    </div>
                </div>
            </div>



            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">附加说明</label>
                <div class="layui-input-block" style="height:90px">
                    <textarea placeholder="请输入内容" name="custExplain" th:text="${customerInfo.getCustExplain()}" class="layui-textarea"></textarea>
                </div>
            </div>


            <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;height:20px">
                <legend>财务信息</legend>
            </fieldset>

            <input type="hidden" name="moneyId"  th:value="${customerInfo.getMoneyId()}">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">银行账号</label>
                    <div class="layui-input-block">
                        <input type="text" name="moneyBankCard" th:value="${customerInfo.getMoneyBankCard()}" lay-verify="title" autocomplete="off" placeholder="请输入银行账号" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">开户名称</label>
                    <div class="layui-input-block">
                        <input type="text" name="moneyBankName" th:value="${customerInfo.getMoneyBankName()}" lay-verify="title" autocomplete="off" placeholder="请输入开户名称" class="layui-input">
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">开户银行</label>
                    <div class="layui-input-block">
                        <input type="text" name="moneybank" th:value="${customerInfo.getMoneybank()}" lay-verify="title" autocomplete="off" placeholder="请输入开户银行" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">银行地址</label>
                    <div class="layui-input-block">
                        <input type="text" name="moneyAddress" th:value="${customerInfo.getMoneyAddress()}" lay-verify="title" autocomplete="off" placeholder="请输入银行地址" class="layui-input">
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">税号</label>
                    <div class="layui-input-block">
                        <input type="text" name="moneyDutyNo" th:value="${customerInfo.getMoneyDutyNo()}" lay-verify="title" autocomplete="off" placeholder="请输入税号" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">电话</label>
                    <div class="layui-input-block">
                        <input type="text" name="moneyPhone" th:value="${customerInfo.getMoneyPhone()}" lay-verify="title" autocomplete="off" placeholder="请输入电话" class="layui-input">
                    </div>
                </div>
            </div>
            <div class="layui-inline">
                <button type="submit" class="layui-btn" lay-submit  lay-filter="xiugai" id="update">修改</button>
                <button type="submit" class="layui-btn layui-btn-danger" lay-submit  lay-filter="shanchu" id="del">删除</button>
                <a class='btn btn-info' href="javascript:history.go(-1)"><button type="button" class="layui-btn" id="quxiao">取消</button></a>
                <!--<button type="submit" class="layui-btn layui-btn-normal" lay-submit  lay-filter="quxiao" id="quxiao">取消</button>-->
            </div>
        </form>
    </div>
</div>

<script src="/lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
    layui.use(['form', 'layedit', 'laydate','jquery'], function () {
        var form = layui.form
            ,$ = layui.jquery
            , layer = layui.layer
            , layedit = layui.layedit
            , laydate = layui.laydate;


        //监听提交修改
        form.on('submit(xiugai)', function (data) {
            $('form[id=cust]').attr('action','/customer/updateCustomerInfo.do').submit();
        });
        //监听提交取消
       /* form.on('submit(quxiao)', function (data) {
                window.location.href="/page/customer/queryAllCust.html";
            return false;
        });*/
    });


</script>

</body>
</html>
