<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>新增用户</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="/css/public.css" media="all">
</head>
<style type="text/css">
    /*文本框样式设置*/
    .layui-input-block {
        width: 500px;
        height:30px;
    }

    #fanhui{
        margin: 0px auto;
        width: 100px;
        margin-left:1100px;
    }

    #rese{
        margin: 0px auto;
        width: 100px;
        margin-left: 330px;
    }

    #tijiao{
        margin: 0px auto;
        width: 100px;
        margin-left:500px;
        margin-top:-55px;
    }
</style>

<body>
<div class="layuimini-container">
    <div class="layuimini-main">


        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>基本信息</legend>
        </fieldset>

        <button type="button" class="layui-btn" id="fanhui">返回</button>
        <form class="layui-form">

            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">客户名称</label>
                    <div class="layui-input-block">
                        <input type="text" name="custName" lay-verify="title" autocomplete="off" placeholder="请输入客户名称" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">拼音</label>
                    <div class="layui-input-block">
                        <input type="text" name="custSpell" lay-verify="title" autocomplete="off" placeholder="请输入拼音" class="layui-input">
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">分类</label>
                    <div class="layui-input-block">
                        <select name="custClassify" lay-verify="required">
                            <option>请选择</option>
                            <option value="vip1">普通客户</option>
                            <option value="vip2">贵宾客户</option>
                            <option value="svip">超级会员客户</option>
                        </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">客户来源</label>
                    <div class="layui-input-block">
                        <select name="custSource" lay-verify="required">
                            <option>请选择</option>
                            <option value="老客户">老客户</option>
                            <option value="代理商">代理商</option>
                            <option value="互联网">互联网</option>
                            <option value="朋友推荐">朋友推荐</option>
                            <option value="看海报">看海报</option>
                            <option value="电话访问">电话访问</option>
                            <option value="其他">其他</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">所属行业</label>
                    <div class="layui-input-block">
                        <select name="custTrade" lay-verify="required">
                            <option>请选择</option>
                            <option value="经融">经融</option>
                            <option value="医药">医药</option>
                            <option value="加工制造">加工制造</option>
                            <option value="酒店旅游">酒店旅游</option>
                        </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">客户网址</label>
                    <div class="layui-input-block">
                        <input type="text" name="custUrl" lay-verify="title" autocomplete="off" placeholder="请输入客户网址" class="layui-input">
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">国家/地区</label>
                    <div class="layui-input-block">
                        <input type="text" name="custCountry" lay-verify="title" autocomplete="off" placeholder="请输入国家/地区" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">所在城市</label>
                    <div class="layui-input-block">
                        <input type="text" name="custCity" lay-verify="title" autocomplete="off" placeholder="请输入所在城市" class="layui-input">
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">详细地址</label>
                <div class="layui-input-block">
                    <input type="text" name="custAddress" required  lay-verify="title" placeholder="请输入详细地址" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">邮政编码</label>
                    <div class="layui-input-block">
                        <input type="text" name="custPostCode" lay-verify="title" autocomplete="off" placeholder="请输入邮政编码" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">传真</label>
                    <div class="layui-input-block">
                        <input type="text" name="custFax" lay-verify="title" autocomplete="off" placeholder="请输入传真" class="layui-input">
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">联系人</label>
                    <div class="layui-input-block">
                        <input type="text" name="custLinkMan" lay-verify="title" autocomplete="off" placeholder="请输入联系人" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">部门</label>
                    <div class="layui-input-block">
                        <input type="text" name="custDept" lay-verify="title" autocomplete="off" placeholder="请输入部门" class="layui-input">
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">职务</label>
                    <div class="layui-input-block">
                        <input type="text" name="custJob" lay-verify="title" autocomplete="off" placeholder="请输入职务" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">办公电话</label>
                    <div class="layui-input-block">
                        <input type="text" name="custOfficeTel" lay-verify="title" autocomplete="off" placeholder="请输入办公电话" class="layui-input">
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">移动电话</label>
                    <div class="layui-input-block">
                        <input type="text" name="custPhone" lay-verify="title" autocomplete="off" placeholder="请输入移动电话" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">邮件/QQ</label>
                    <div class="layui-input-block">
                        <input type="text" name="custEmail" lay-verify="title" autocomplete="off" placeholder="请输入邮件/QQ" class="layui-input">
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">法人代表</label>
                    <div class="layui-input-block">
                        <input type="text" name="custCorporation" lay-verify="title" autocomplete="off" placeholder="请输入法人代表" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">资本注册</label>
                    <div class="layui-input-block">
                        <input type="text" name="custCapital" lay-verify="title" autocomplete="off" placeholder="请输入资本注册" class="layui-input">
                    </div>
                </div>
            </div>



            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">附加说明</label>
                <div class="layui-input-block" style="height:90px">
                    <textarea name="custExplain" placeholder="请输入内容" class="layui-textarea"></textarea>
                </div>
            </div>


            <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;height:20px">
                <legend>财务信息</legend>
            </fieldset>

            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">银行账号</label>
                    <div class="layui-input-block">
                        <input type="text" name="moneyBankCard" lay-verify="title" autocomplete="off" placeholder="请输入银行账号" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">开户名称</label>
                    <div class="layui-input-block">
                        <input type="text" name="moneyBankName" lay-verify="title" autocomplete="off" placeholder="请输入开户名称" class="layui-input">
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">开户银行</label>
                    <div class="layui-input-block">
                        <input type="text" name="moneybank" lay-verify="title" autocomplete="off" placeholder="请输入开户银行" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">银行地址</label>
                    <div class="layui-input-block">
                        <input type="text" name="moneyAddress" lay-verify="title" autocomplete="off" placeholder="请输入银行地址" class="layui-input">
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">税号</label>
                    <div class="layui-input-block">
                        <input type="text" name="moneyDutyNo" lay-verify="title" autocomplete="off" placeholder="请输入税号" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">电话</label>
                    <div class="layui-input-block">
                        <input type="text" name="moneyPhone" lay-verify="title" autocomplete="off" placeholder="请输入电话" class="layui-input">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button type="reset" class="layui-btn layui-btn-primary" id="rese">重置</button>
                    <button class="layui-btn" class="layui-btn" lay-submit="" id="tijiao" lay-filter="demo1">立即提交</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script src="/lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
