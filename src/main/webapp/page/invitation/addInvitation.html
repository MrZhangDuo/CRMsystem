<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="/css/public.css" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<form class="layui-form">
<div class="layui-form layuimini-form">
    <!--帖子主键-->
    <input type="hidden" name="InvitationId">
    <div class="layui-form-item">
        <label class="layui-form-label required">分类</label>
        <div class="layui-input-inline">
            <select name="Invitationclassification" lay-verify="required" lay-search="">
                <option value="">直接选择或搜索选择</option>
                <option value="1">商机讨论板</option>
                <option value="2">技术交流</option>
                <option value="3">企业文化</option>
                <option value="4">生活娱乐</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">标签</label>
        <div class="layui-input-block">
            <input type="text" name="InvitationTag"   value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">主题</label>
        <div class="layui-input-block">
            <input type="text" name="InvitationSubject" lay-verify="required" lay-reqtext="" placeholder="" value="" class="layui-input">
        </div>
    </div>
    <input type="hidden" name="InvitationFile" id="inmportimg">
    <div class="layui-upload">
        <button type="button" class="layui-btn" id="test3">上传图片</button>
        <div class="layui-upload-list">
            <img class="layui-upload-img" id="fileupload">
            <p id="demoText"></p>
        </div>
    </div>


    <input type="text" name="InvitationContent" id="InvitationContent">
    <!-- 富文本编辑器 -->
    <textarea id="fuwenben" style="display: none;"></textarea>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="saveBtn" >确认保存</button>
        </div>
    </div>
</div>
</form>
<script src="/lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script>
    layui.use(['layedit','form','upload'], function () {
        var layedit = layui.layedit;
        var form = layui.form,
            upload=layui.upload,
            $ = layui.$;
        layedit.set({
            uploadImage: {
                url: '/invitation/fileuploadExecl.do' //接口url
                ,type: 'get' //默认post
            }
        });
        //注意：layedit.set 一定要放在 build 前面，否则配置全局接口将无效。
        var index = layedit.build('fuwenben'); //建立编辑器

        //监听提交
        form.on('submit(saveBtn)', function (data) {
           $("#InvitationContent").val(layedit.getContent(index));
            /*$.ajax({
                 url:'emp/emp/add.do',
                 type:'post',
                 data:data.field,
                 dataType:'JSON',
                 success: function(data){
                     var data = JSON.stringify(data);
                     if(data === '0'){
                         var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
                         /!*setTimeout(function () {*!/
                         parent.layer.close(index); // 关闭layer
                         /!*});*!/
                         layer.msg('修改成功', {
                             /!*icon: 1,
                             time: 0 //2秒关闭（如果不配置，默认是3秒）
                         }, function(){
                             //do something*!/
                         });
                     }
                 }
             });
             return false;*/
            /*var index = layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            }, function () {

                // 关闭弹出层
                layer.close(index);

                var iframeIndex = parent.layer.getFrameIndex(window.name);
                parent.layer.close(iframeIndex);

            });*/

            return false;
        });


        var uploadInst = upload.render({
            elem: '#test3'
            ,url: '/invitation/fileuploadExecl.do'
            ,before: function(obj){
                //预读本地文件示例，不支持ie8
                obj.preview(function(index, file, result){
                    $('#fileupload').attr('src', result); //图片链接（base64）
                });
            }
            ,done: function(res){
                //如果上传成功
                if(res.code === "0"){
                    document.getElementById("inmportimg").value = res.fileName;
                    return layer.msg('上传成功');
                }
                //上传成功
            }
            ,error: function(){
                //演示失败状态，并实现重传
                var demoText = $('#demoText');
                demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');
                demoText.find('.demo-reload').on('click', function(){
                    uploadInst.upload();
                });
            }
        });
    });
</script>
</body>
</html>
