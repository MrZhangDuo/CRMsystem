<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>添加我的商机</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="/css/public.css" media="all">
</head>

<style type="text/css">
    /* 文本框样式设置*/
    .layui-input-block {
        width: 500px;
        height:30px;
    }
    #baocun{
        margin: 0px auto;
        width: 200px;
        margin-left: 450px;
    }

</style>

<body bgcolor="#faebd7">
<div class="layuimini-container">
    <form class="layui-form" id="business">
        <div class="layuimini-main">
            <div class="layui-form-item">

                <div class="layui-inline">
                    <label class="layui-form-label">优先级</label>
                    <div class="layui-input-block">
                        低<input name="busPriority" type="radio" value="低">
                        中<input name="busPriority" type="radio" value="中">
                        高<input name="busPriority" type="radio" value="高">
                    </div>
                </div>
            </div>
        </div>


        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>客户信息</legend>
        </fieldset>

        <!--添加商机的时间-->
        <input type="text" name="busNowTime" id="addBusTime">

        <div class="layui-inline">
            <label class="layui-form-label">客户名称</label>
            <div class="layui-input-block">
                <input type="text" name="custName" lay-verify="title" autocomplete="off" placeholder="请输入客户名称" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">所属行业</label>
            <div class="layui-input-block">
                <select name="custTrade" lay-verify="required">
                    <option value="0">请选择</option>
                    <option value="1">经融</option>
                    <option value="2" >医药</option>
                    <option value="3">加工制造</option>
                    <option value="4">酒店旅游</option>
                </select>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">所在城市</label>
                <div class="layui-input-block">
                    <input type="text" name="custCity" lay-verify="title" autocomplete="off" placeholder="请输入所在城市" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">详细地址</label>
                <div class="layui-input-block">
                    <input type="text" name="custAddress" lay-verify="title" autocomplete="off" placeholder="请输入详细地址" class="layui-input">
                </div>
            </div>
        </div>

        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>商机信息</legend>
        </fieldset>
        <!--商机id-->
        <!--<input type="hidden" name="busId" >-->
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">商机名称</label>
                <div class="layui-input-block">
                    <input type="text" name="busName"  lay-verify="title" autocomplete="off" placeholder="请输入商机名称" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">客户来源</label>
                <div class="layui-input-block">
                    <select name="custSource" lay-verify="required">
                        <option value="0">请选择</option>
                        <option value="1" >老客户</option>
                        <option value="2" >代理商</option>
                        <option value="3">互联网</option>
                        <option value="4"  >朋友推荐</option>
                        <option value="5">看海报</option>
                        <option value="6" >电话访问</option>
                        <option value="7" >其他</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">预计成交金额</label>
                <div class="layui-input-block">
                    <input type="text" name="busBeforeMoney" lay-verify="title" autocomplete="off" placeholder="请输入预计成交金额" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">预计结单日期</label>
                <div class="layui-input-block">
                    <input type="date" name="busBeforedate"  lay-verify="title" autocomplete="off" placeholder="请输入预计结单日期" class="layui-input">
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">联系人</label>
                <div class="layui-input-block">
                    <input type="text" name="busBlinkMan"  lay-verify="title" autocomplete="off" placeholder="请输入联系人" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">部门</label>
                <div class="layui-input-block">
                    <input type="text" name="busDept"  lay-verify="title" autocomplete="off" placeholder="请输入部门" class="layui-input">
                </div>
            </div>
        </div>


        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">职务</label>
                <div class="layui-input-block">
                    <input type="text" name="busJob"  lay-verify="title" autocomplete="off" placeholder="请输入职务" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">固定电话</label>
                <div class="layui-input-block">
                    <input type="text" name="busFixnum"  lay-verify="title" autocomplete="off" placeholder="请输入固定电话" class="layui-input">
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">移动电话</label>
                <div class="layui-input-block">
                    <input type="text" name="busPhone" lay-verify="title" autocomplete="off" placeholder="请输入移动电话" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">邮件/QQ</label>
                <div class="layui-input-block">
                    <input type="text" name="busEmail"  lay-verify="title" autocomplete="off" placeholder="请输入邮件/QQ" class="layui-input">
                </div>
            </div>
        </div>


        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">主要业务需求</label>
            <div class="layui-input-block" style="height:90px">
                <textarea type="text" name="busNeed"  placeholder="请输入内容" class="layui-textarea"></textarea>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">相关附件</label>
                <div class="layui-input-block">
                    <input type="file" name="busFile" id="uploadFile" formmethod="post" formenctype="multipart/form-data"  lay-verify="title" class="layui-input">
                </div>
            </div>
        </div>


        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">商机所属部门</label>
                <div class="layui-input-block">
                    <input type="text" name="custDept"  lay-verify="title" autocomplete="off" placeholder="请输入职务" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">商机负责人</label>
                <div class="layui-input-block">
                    <input type="text" name="busDutyPeople" lay-verify="title" autocomplete="off" placeholder="请输入固定电话" class="layui-input">
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">商机参与人</label>
                <div class="layui-input-block">
                    <input type="text" name="busJoinPeople"  lay-verify="title" autocomplete="off" placeholder="请输入职务" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">商机关注人</label>
                <div class="layui-input-block">
                    <input type="text" name="busFollowPeople"  lay-verify="title" autocomplete="off" placeholder="请输入固定电话" class="layui-input">
                </div>
            </div>
        </div>

        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;height:20px">
            <legend>处理流程日志</legend>
        </fieldset>
        <button type="submit" class="layui-btn layui-btn-primary" lay-submit=""  lay-filter="baocun" id="baocun" >保存</button>
        <button type="submit" class="layui-btn layui-btn-primary"  lay-filter="tijiao" id="shenghe" >提交审核</button>
        <button type="submit" class="layui-btn layui-btn-primary"  lay-filter="orderDengji" id="gendan" >登记完成转跟单</button>
        <a class='btn btn-info' href="javascript:history.go(-1)"><button type="button" class="layui-btn layui-btn-primary" >取消</button></a>

    </form>
</div>
</div>
<script src="/lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script src="/js/jquery-3.3.1.js" charset="utf-8"></script>

</body>
</html>
