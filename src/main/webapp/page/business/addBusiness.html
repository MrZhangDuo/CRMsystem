<html>
<head>
    <meta charset="utf-8">
    <title>添加商机</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="/css/public.css" media="all">
</head>

<style type="text/css">
    /* 文本框样式设置*/
    .layui-input-block {
        width: 500px;
        height:30px;
    }
    #baocun{
        margin: 0px auto;
        width: 200px;
        margin-left: 450px;
        background-color: #5fb878;
    }
    #allRadio{
        margin-left: 800px;
        margin-top: -1px;
    }

</style>
<body bgcolor="#faebd7">

<div class="layuimini-container">
    <form class="layui-form" id="business">
    <div class="layuimini-main">
        <div class="layui-form-item">

            <div class="layui-inline" id="allRadio">
                <label class="layui-form-label">优先级</label>
                <div class="layui-input-block">
                    低<input name="busPriority" type="radio" value="低">
                    中<input name="busPriority" type="radio" value="中">
                    高<input name="busPriority" type="radio" value="高">
                </div>
            </div>
        </div>
    </div>
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>商机信息</legend>
        </fieldset>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">商机名称</label>
                <div class="layui-input-block">
                    <input type="text" name="busName"  lay-verify="title" autocomplete="off" placeholder="请输入商机名称" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">客户名称</label>
                <div class="layui-input-block">
                    <select name="custId" id="cust" lay-verify="required">
                        <option>请选择</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">预计成交金额</label>
                <div class="layui-input-block">
                    <input type="text" name="busBeforeMoney" lay-verify="title" autocomplete="off" placeholder="请输入预计成交金额" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">预计结单日期</label>
                <div class="layui-input-block">
                    <input type="date" name="busBeforedate"  lay-verify="title" autocomplete="off" placeholder="请输入预计结单日期" class="layui-input">
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">联系人</label>
                <div class="layui-input-block">
                    <input type="text" name="busBlinkMan"  lay-verify="title" autocomplete="off" placeholder="请输入联系人" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">部门</label>
                <div class="layui-input-block">
                    <input type="text" name="busDept"  lay-verify="title" autocomplete="off" placeholder="请输入部门" class="layui-input">
                </div>
            </div>
        </div>


        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">职务</label>
                <div class="layui-input-block">
                    <input type="text" name="busJob"  lay-verify="title" autocomplete="off" placeholder="请输入职务" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">固定电话</label>
                <div class="layui-input-block">
                    <input type="text" name="busFixnum"  lay-verify="title" autocomplete="off" placeholder="请输入固定电话" class="layui-input">
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">移动电话</label>
                <div class="layui-input-block">
                    <input type="text" name="busPhone" lay-verify="title" autocomplete="off" placeholder="请输入移动电话" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">邮件/QQ</label>
                <div class="layui-input-block">
                    <input type="text" name="busEmail"  lay-verify="title" autocomplete="off" placeholder="请输入邮件/QQ" class="layui-input">
                </div>
            </div>
        </div>


        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">主要业务需求</label>
            <div class="layui-input-block" style="height:90px">
                <textarea type="text" name="busNeed"  placeholder="请输入主要业务需求" class="layui-textarea"></textarea>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">相关附件</label>
                <div class="layui-input-block">
                    <input type="file" name="busFile"  formmethod="post" formenctype="multipart/form-data"  lay-verify="title" class="layui-input">
                </div>
            </div>
        </div>


        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">商机所属部门</label>
                <div class="layui-input-block">
                    <input type="text" name="custDept"  lay-verify="title" autocomplete="off" placeholder="请输入商机所属部门" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">商机负责人</label>
                <div class="layui-input-block">
                    <input type="text" name="busDutyPeople" lay-verify="title" autocomplete="off" placeholder="请输入商机负责人" class="layui-input">
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">商机参与人</label>
                <div class="layui-input-block">
                    <input type="text" name="busJoinPeople"  lay-verify="title" autocomplete="off" placeholder="请输入商机参与人" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">商机关注人</label>
                <div class="layui-input-block">
                    <input type="text" name="busFollowPeople"  lay-verify="title" autocomplete="off" placeholder="请输入商机关注人" class="layui-input">
                </div>
            </div>
        </div>

        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;height:20px">
            <legend>处理流程日志</legend>
        </fieldset>
        <button type="submit" class="layui-btn layui-btn-primary" lay-submit=""  lay-filter="baocun" id="baocun" >保存</button>
        <button type="submit" class="layui-btn layui-btn-primary"  lay-filter="tijiao" id="shenghe" style="background-color: #5fb878">提交审核</button>
        <button type="submit" class="layui-btn layui-btn-primary"  lay-filter="orderDengji" id="gendan" style="background-color: #5fb878">登记完成转跟单</button>
        <button type="button" class="layui-btn layui-btn-radius" id="fanhui">取消</button>

    </form>
</div>
</div>
<script src="/lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script src="/js/jquery-3.3.1.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
    layui.use(['form', 'layedit', 'laydate','jquery'], function () {
        var form = layui.form
        var $ = layui.jquery
            , layer = layui.layer
            , layedit = layui.layedit
            , laydate = layui.laydate;

        $.ajax({
            type: "GET",
            url: "/contract/queryAllcust.do",
            dataType: "json",
            success: function (data) {
                var html = '<option value="">请选择</option>';
                if (data.length == 0){
                    html += "<option value=''>请添加数据</option>";
                    $("#cust").empty().append(html);
                }else{
                    $.each(data,function (k,v) {
                        html += "<option value='"+v.custId+"'>"+v.custName+"</option>"
                    });
                    $("#cust").empty().append(html);
                }
                form.render();
            }
        });

        //监听提交保存
            form.on('submit(baocun)', function(data){
            $('form[id=business]').attr('action','/business/addAllBusiness.do').submit();
            return false;
        });

        $("#fanhui").click(function () {
            window.location.href="/page/business/queryAllBusiness.html";
        });

    });

</script>

</body>
</html>
