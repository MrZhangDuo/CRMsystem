<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">

<style type="text/css">
    /* 文本框样式设置*/
    .layui-input-block {
        width: 600px;
        height:30px;
        margin-left: 700px;
    }

    #rese{
        margin: 0px auto;
        width: 200px;

    }
    #chazhao{

<div class="layuimini-container">
    <fieldset class="table-search-fieldset">
        <legend>搜索信息</legend>
        <form class="layui-form layui-form-pane">
            <div class="layui-inline">
                <div class="layui-input-inline">
                    <input type="text" name="busName" lay-verify="title" autocomplete="off" placeholder="请输入商机全称" class="layui-input">
                </div>
                <div class="layui-input-inline">
                    <input type="text" name="busStage" lay-verify="title" autocomplete="off" placeholder="请输入商机阶段" class="layui-input">
                </div>

                <div class="layui-input-inline">
                    <input type="text" name="busDutyPeople" lay-verify="title" autocomplete="off" placeholder="请输入商机负责人" class="layui-input">
                </div>
            </div>

            <div class="layui-inline">
                <div class="layui-input-inline">
                    <input type="text" name="busDept" lay-verify="title" autocomplete="off" placeholder="请输入所属部门" class="layui-input">
                </div>
                <div class="layui-input-inline">
                    <input type="text" name="busBeforeMoney" lay-verify="title" autocomplete="off" placeholder="请输入预计成交金额" class="layui-input">
                </div>
                <div class="layui-input-inline">
                    <input type="text" name="busBeforedate" id="date1"  lay-verify="title"  placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div>
                <div class="layui-inline">
                    <input type="reset" class="layui-btn layui-btn-normal" lay-filter="data-search-btn" id="rese">
                    <button type="submit" class="layui-btn layui-btn-primary" lay-submit  lay-filter="findeBus" id="chazhao"><i class="layui-icon"></i> 查找商机 </button>
                </div>
            </div>
        </form>
    </fieldset>
