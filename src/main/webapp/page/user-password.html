<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>修改密码</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../css/public.css" media="all">
    <style>
        .layui-form-item .layui-input-company {width: auto;padding-right: 10px;line-height: 38px;}
    </style>
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

      <form class="layui-form" action="<%=request.getContextPath() %>/master/sysUser_updateSysUserPwd.action" method="get" onsubmit="return checkAll();" data-validator-option="{theme:'yellow_right_effect',stopOnError:true}" id="updateform" >
        <div class="layui-form layuimini-form">
            <div class="layui-form-item">
                <label class="layui-form-label required">旧的密码</label>
                <div class="layui-input-block">
                    <input type="password" lay-verify="required" lay-reqtext="旧的密码不能为空" placeholder="请输入旧的密码"  value="" class="layui-input">
                    <tip>填写自己账号的旧的密码。</tip>
                </div>
            </div>




            <div class="layui-form-item">
                <label class="layui-form-label required">新的密码</label>
                <div class="layui-input-block">
                    <input type="password" id="onePwd" name="pwd" lay-verify="required" lay-reqtext="新的密码不能为空" placeholder="请输入新的密码"  value="" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label required">新的密码</label>
                <div class="layui-input-block">
                    <input type="password" id="twoPwd" lay-verify="required" lay-reqtext="新的密码不能为空" placeholder="请输入新的密码"  value="" class="layui-input"><span id="newPwd2span"></span>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-input-block">
                    <a class='btn btn-info' href="javascript:history.go(-1)"><button type="button" class="layui-btn" id="quxiao">取消</button></a>
                    <button type="submit" class="layui-btn layui-btn-primary" lay-submit=""  lay-filter="updateuser" >提交</button>
                </div>
            </div>
        </div>
      </form>
    </div>
</div>
<script src="../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script src="../js/lay-config.js?v=1.0.4" charset="utf-8"></script>
<script>
    layui.use(['form','miniTab'], function () {
        var form = layui.form,
            layer = layui.layer,
            miniTab = layui.miniTab;

        //监听提交保存
        form.on('submit(updateuser)', function(data){
            var newPwd1 = $("#onePwd").val(); //获取第一次输入的密码
            var newPwd2 = $("#twoPwd").val();//获取第二次输入的密码
            var span = $("#newPwd2span"); //获取提示信息的span
            if(newPwd2==newPwd1 && newPwd2.trim().length>0 && newPwd2.trim().length>0){
                $('form[id=updateform]').attr('action','/user/selectNameBypwd.do').submit();
                return false;
            }else{
                span.html("两次密码不一致，请重新输入！")
            }
        });

    });
</script>
</body>
</html>
