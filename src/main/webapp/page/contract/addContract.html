
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>新增合同</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="/css/public.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">
        <div class="layui-form-item">
            <label class="layui-form-label">合同名称</label>
            <div class="layui-input-block">
                <input type="text" name="contractName" lay-verify="contractName" autocomplete="off"  class="layui-input">
            </div>
        </div>
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px; color: #eb7350">
            <legend>客户信息</legend>
        </fieldset>
        <form class="layui-form" action="" id="addContract">
            <div class="layui-inline">
                <label class="layui-form-label">选择客户名称</label>
                <div class="layui-input-block">
                    <select id="cust" name="custId">
                        <option>请选择</option>
                    </select>
                </div>
            </div>
            <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;color: #eb7350 ">
                <legend>合同信息</legend>
            </fieldset>
            <div class="layui-form-item">
                <label class="layui-form-label">合同名称</label>
                <div class="layui-input-block">
                    <input type="text" name="contractName"  autocomplete="off" placeholder="请输入标题" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">合同编号</label>
                <div class="layui-input-block">
                    <input type="text" name="contractNum"  autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">合同金额</label>
                <div class="layui-input-block">
                    <input type="text" name="contractMoney"  autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">签约日期</label>
                <div class="layui-input-inline">
                    <input type="text" name="signedTime" id="date"  placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
                </div>
            </div>
            </div>
            <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">生效日期</label>
                <div class="layui-input-inline">
                    <input type="text" name="contractStarTime" id="date1"  placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
                </div>
            </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">服务期至</label>
                <div class="layui-input-inline">
                    <input type="text" name="contractEndTime" id="date2"  placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">对方联系人</label>
                <div class="layui-input-block">
                    <input type="text" name="contractLinkMan"  autocomplete="off"  class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">固定电话</label>
                <div class="layui-input-block">
                    <input type="text" name="contractFixNum"  autocomplete="off" placeholder="请输入标题" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">移动电话</label>
                    <div class="layui-input-inline">
                        <input type="tel" name="phone"  autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">邮箱/QQ</label>
                    <div class="layui-input-inline">
                        <input type="text" name="email"  autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>


            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">主要技术条款</label>
                <div class="layui-input-block">
                    <textarea placeholder="请输入内容" class="layui-textarea"></textarea>
                </div>
            </div>
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">主要商务条款</label>
                <div class="layui-input-block">
                    <textarea placeholder="请输入内容" class="layui-textarea"></textarea>
                </div>
            </div>
            <input type="hidden" name="contractfile" id="contractfile">
            <div class="layui-upload">
                <button type="button" class="layui-btn" id="test3">上传图片</button>
                <div class="layui-upload-list">
                    <img class="layui-upload-img" id="fileupload">
                    <p id="demoText"></p>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">合同所属部门</label>
                <div class="layui-input-block">
                    <input type="text" name="ofdept"  autocomplete="off"  class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">关联人员</label>
                <div class="layui-input-block" id="relevancyPeople" name="realname"></div>
            </div>
            <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;color: #eb7350">
                <legend>处理日志流程</legend>
            </fieldset>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit="" lay-filter="addContract">立即提交</button>
                </div>
            </div>
        </form>
    </div>
</div>
<script src="/lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
    layui.config({
    }).extend({
        selectN:'/layui/layui_extends/selectN',
        selectM:'/layui/layui_extends/selectM',
    }).use(['form', 'layedit', 'laydate','jquery','selectM','upload'], function () {
        var form = layui.form
            var $=layui.jquery
        var selectM = layui.selectM
            , layer = layui.layer
            , layedit = layui.layedit
            , laydate = layui.laydate
            ,upload = layui.upload;

        //日期
        //日期
        laydate.render({
            elem: '#date'
        });
        laydate.render({
            elem: '#date1'
        });
        laydate.render({
            elem: '#date2'
        })

        selectM({
            //元素容器
            elem:'#relevancyPeople',
            data:'/afterservice/queryAllUser.do',
            max:3,
            width:400,
            delimiter:',',
            field:{idName:'realname',titleName:'realname'},
            verify:'required'
        });

            $.ajax({
                type: "GET",
                url: "/contract/queryAllcust.do",
                dataType: "json",
                success: function (data) {
                    var html = '<option value="">请选择</option>';
                    if (data.length == 0){
                        html += "<option value=''>请添加数据</option>";
                        $("#cust").empty().append(html);
                    }else{
                        $.each(data,function (k,v) {
                            html += "<option value='"+v.custId+"'>"+v.custName+"</option>"
                        });
                        $("#cust").empty().append(html);
                    }
                    form.render();
                }
            });

        var uploadInst = upload.render({
            elem: '#test3'
            ,url: '/invitation/fileuploadExecl.do'
            ,before: function(obj){
                //预读本地文件示例，不支持ie8
                obj.preview(function(index, file, result){
                    $('#fileupload').attr('src', result); //图片链接（base64）
                });
            }
            ,done: function(res){
                //如果上传成功
                if(res.code ==="0"){
                    $("#contractfile").val(res.filename);
                    return layer.msg('上传成功');
                }
                //上传成功
            }
            ,error: function(){
                //演示失败状态，并实现重传
                var demoText = $('#demoText');
                demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');
                demoText.find('.demo-reload').on('click', function(){
                    uploadInst.upload();
                });
            }
        });


        //监听提交
        form.on('submit(addContract)', function (data) {
            $('form[id=addContract]').attr('action','/contract/addContract.do').submit();
            return false;
        });
    });
</script>
</body>
</html>
