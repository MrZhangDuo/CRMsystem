
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>新增合同</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="/css/public.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">
        <div class="layui-form-item">
            <label class="layui-form-label">合同名称</label>
            <div class="layui-input-block">
                <input type="text" name="contractName" lay-verify="contractName" autocomplete="off"  class="layui-input">
            </div>
        </div>
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px; color: #eb7350">
            <legend>客户信息</legend>
        </fieldset>
        <form class="layui-form" action="">
            <div class="layui-form-item">
                <label class="layui-form-label">客户名称</label>
                <div class="layui-input-block">
                    <input type="text" name="custName" lay-verify="custName" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">所属行业</label>
                <div class="layui-input-block">
                    <input type="text" name="custTrade" lay-verify="custTrade" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">所在城市</label>
                <div class="layui-input-block">
                    <input type="text" name="custCity" lay-verify="custCity" autocomplete="off"  class="layui-input">
                </div>
                </div>
            <div class="layui-form-item">
                <label class="layui-form-label">详细地址</label>
                <div class="layui-input-block">
                    <input type="text" name="custAddress" lay-verify="custAddress" autocomplete="off"  class="layui-input">
                </div>
            </div>
            <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;color: #eb7350 ">
                <legend>合同信息</legend>
            </fieldset>
            <div class="layui-form-item">
                <label class="layui-form-label">合同名称</label>
                <div class="layui-input-block">
                    <input type="text" name="contractName" lay-verify="contractName" autocomplete="off" placeholder="请输入标题" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">合同编号</label>
                <div class="layui-input-block">
                    <input type="text" name="contractNum" lay-verify="contractNum" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">合同金额</label>
                <div class="layui-input-block">
                    <input type="text" name="contractMoney" lay-verify="contractMoney" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">签约日期</label>
                <div class="layui-input-inline">
                    <input type="text" name="signedTime" id="date" lay-verify="signedTime" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
                </div>
            </div>
            </div>
            <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">生效日期</label>
                <div class="layui-input-inline">
                    <input type="text" name="contractStarTime" id="date1" lay-verify="contractStarTime" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
                </div>
            </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">服务期至</label>
                <div class="layui-input-inline">
                    <input type="text" name="contractEndTime" id="date0" lay-verify="contractEndTime" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
                </div>
            </div>

            <br>
            <br>

            <div class="layui-form-item">
                <label class="layui-form-label">对方联系人</label>
                <div class="layui-input-block">
                    <input type="text" name="contractLinkMan" lay-verify="contractLinkMan" autocomplete="off"  class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">固定电话</label>
                <div class="layui-input-block">
                    <input type="text" name="contractFixNum" lay-verify="contractFixNum" autocomplete="off" placeholder="请输入标题" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">移动电话</label>
                    <div class="layui-input-inline">
                        <input type="tel" name="phone" lay-verify="required|phone" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">邮箱/QQ</label>
                    <div class="layui-input-inline">
                        <input type="text" name="email" lay-verify="email" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>


            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">主要技术条款</label>
                <div class="layui-input-block">
                    <textarea placeholder="请输入内容" class="layui-textarea"></textarea>
                </div>
            </div>
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">主要商务条款</label>
                <div class="layui-input-block">
                    <textarea placeholder="请输入内容" class="layui-textarea"></textarea>
                </div>
            </div>
            <div class="layui-upload">
                <button type="button" class="layui-btn" id="test3">相关附件</button>
                <div class="layui-upload-list">
                    <img class="layui-upload-img" id="fileupload">
                    <p id="demoText"></p>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">合同所属部门</label>
                <div class="layui-input-block">
                    <input type="text" name="ofdept" lay-verify="ofdept" autocomplete="off"  class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">关联人员</label>
                <div class="layui-input-block">
                    <input type="text" name="relevancyPeople" lay-verify="relevancyPeople" autocomplete="off" placeholder="请输入标题" class="layui-input">
                </div>
            </div>
            <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;color: #eb7350">
                <legend>处理日志流程</legend>
            </fieldset>
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">处理过程</label>
                <div class="layui-input-block">
                    <textarea placeholder="请输入内容" class="layui-textarea"></textarea>
                </div>
            </div>
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">父事务</label>
                <div class="layui-input-block">
                    <textarea placeholder="请输入内容" class="layui-textarea"></textarea>
                </div>
            </div>
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">子事务</label>
                <div class="layui-input-block">
                    <textarea placeholder="请输入内容" class="layui-textarea"></textarea>
                </div>
            </div>







            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
                </div>
            </div>
        </form>

    </div>
</div>





<script src="/lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
    layui.use(['form', 'layedit', 'laydate'], function () {
        var form = layui.form
            , layer = layui.layer
            , layedit = layui.layedit
            , laydate = layui.laydate;

        //日期
        laydate.render({
            elem: '#date'
        });
        laydate.render({
            elem: '#date1'
        });





        //监听提交
        form.on('submit(demo1)', function (data) {
            layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            })
            return false;
        });




    });
</script>

</body>
</html>
