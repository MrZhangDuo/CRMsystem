<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" th:href="@{/lib/layui-v2.5.5/css/layui.css}" media="all">
    <link rel="stylesheet" th:href="@{/css/public.css}" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">
        <div class="layui-form-item">
            <label class="layui-form-label">主题</label>
            <div class="layui-input-block">
                <input type="text" th:value="${contractCustomerBo.getContractName()}"   class="layui-input layui-icon-read" readonly>
            </div>
        </div>
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>客户信息</legend>
        </fieldset>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">客户名称</label>
                    <div class="layui-input-inline">
                        <input type="tel" th:value="${contractCustomerBo.getCustName()}" class="layui-input layui-icon-read" readonly>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">所属行业</label>
                    <div class="layui-input-inline">
                        <input type="text" th:value="${contractCustomerBo.getCustTrade()}" class="layui-input layui-icon-read" readonly>
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">所在城市</label>
                    <div class="layui-input-inline">
                        <input type="tel" th:value="${contractCustomerBo.getCustCity()}" class="layui-input layui-icon-read" readonly>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">详细地址</label>
                    <div class="layui-input-inline">
                        <input type="text" th:value="${contractCustomerBo.getCustAddress()}" class="layui-input layui-icon-read" readonly>
                    </div>
                </div>
            </div>

            <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
                <legend>合同信息</legend>
            </fieldset>

            <input type="hidden" name="contractId" th:value="${contractCustomerBo.getContractId()}">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">合同名称</label>
                    <div class="layui-input-inline">
                        <input type="text" name="contractName" th:value="${contractCustomerBo.getContractName()}"   placeholder="yyyy-MM-dd" class="layui-input layui-icon-read" readonly>
                    </div>
                </div>

                <div class="layui-inline">
                    <label class="layui-form-label">合同编号</label>
                    <div class="layui-input-inline">
                        <input type="text" name="contractNum" th:value="${contractCustomerBo.getContractNum()}"   placeholder="yyyy-MM-dd" class="layui-input layui-icon-read" readonly>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">合同金额</label>
                    <div class="layui-input-inline">
                        <input type="tel" name="contractMoney" th:value="${contractCustomerBo.getContractMoney()}" class="layui-input layui-icon-read" readonly>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">签约日期</label>
                    <div class="layui-input-inline">
                        <input type="text" name="signedTime" th:value="${contractCustomerBo.getTimes()}" id="date1"   placeholder="yyyy-MM-dd" class="layui-input layui-icon-read" readonly>
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">生效日期</label>
                    <div class="layui-input-inline">
                        <input type="text" name="contractStarTime" th:value="${contractCustomerBo.getStarTime()}" id="date2"    placeholder="yyyy-MM-dd" class="layui-input layui-icon-read" readonly>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">服务器至</label>
                    <div class="layui-input-inline">
                        <input type="text" name="contractEndTime" th:value="${contractCustomerBo.getEndTime()}" id="date3"   placeholder="yyyy-MM-dd" class="layui-input layui-icon-read" readonly>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">对方联系人</label>
                    <div class="layui-input-inline">
                        <input type="tel" name="contractLinkMan" th:value="${contractCustomerBo.getContractLinkMan()}" class="layui-input layui-icon-read" readonly>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">固定电话</label>
                    <div class="layui-input-inline">
                        <input type="text" name="contractFixNum" th:value="${contractCustomerBo.getContractFixNum()}" class="layui-input layui-icon-read" readonly>
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">移动电话</label>
                    <div class="layui-input-inline">
                        <input type="tel" name="phone" th:value="${contractCustomerBo.getPhone()}" class="layui-input layui-icon-read" readonly>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">邮箱/QQ</label>
                    <div class="layui-input-inline">
                        <input type="text" name="email" th:value="${contractCustomerBo.getEmail()}" class="layui-input layui-icon-read" readonly>
                    </div>
                </div>
            </div>
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">主要技术条款</label>
                <div class="layui-input-block">
                    <textarea name="technical" th:text="${contractCustomerBo.getTechnical()}" class="layui-textarea layui-icon-read" readonly></textarea>
                </div>
            </div>

            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">主要商务条款</label>
                <div class="layui-input-block">
                    <textarea name="commerce" th:text="${contractCustomerBo.getCommerce()}" placeholder="请输入内容" class="layui-textarea layui-icon-read" readonly></textarea>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">合同所属部门</label>
                    <div class="layui-input-inline">
                        <input type="tel" name="ofdept" th:value="${contractCustomerBo.getOfdept()}" class="layui-input layui-icon-read" readonly>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">关联人员</label>
                    <div class="layui-input-inline">
                        <input type="text" name="relevancyPeople" th:value="${contractCustomerBo.getRelevancyPeople()}" class="layui-input layui-icon-read" readonly>
                    </div>
                </div>
            </div>
            <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;height:20px">
                <legend>处理流程日志</legend>
            </fieldset>
            <a id="bianji" th:href="${'/contract/toUpdateContract.do?contractId='+contractCustomerBo.getContractId()}"><button  type="button" class="layui-btn layui-btn-normal layui-btn-sm" style="float: right"><i class="layui-icon"></i>编辑</button></a>
            <a class='btn btn-info' href="javascript:history.go(-1)"><button type="button" class="layui-btn layui-btn-primary" >取消</button></a>
    </div>
</div>
<script th:src="@{/lib/layui-v2.5.5/layui.js}" charset="utf-8"></script>
<script>
    layui.use(['form','laydate','upload','jquery'], function () {
        var form = layui.form
            var $=layui.jquery
            , laydate = layui.laydate,
            upload = layui.upload;

        //日期
        laydate.render({
            elem: '#date1'
        });
        laydate.render({
            elem: '#date2'
        });
        laydate.render({
            elem: '#date3'
        });
        //监听提交修改
        form.on('submit(updateContract)', function (data) {
            /*$('form[id=updateContract]').attr('action','/contract/updateContract.do').submit();*/
            return false;
        });
    });
</script>
</body>
</html>
