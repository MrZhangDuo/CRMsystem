<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>添加商机</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" th:href="@{/lib/layui-v2.5.5/css/layui.css}" media="all">
    <link rel="stylesheet" th:href="@{/css/public.css}" media="all">
</head>

<style type="text/css">
    /*文本框样式设置*/
    .layui-input-block {
        width: 500px;
        height:30px;
    }

    #fanhui{
        margin-left: 1100px;
        margin-top: 5px;
        background-color: #5fb878;
    }

    #allRadio{
        margin-left: 800px;
        margin-top: -40px;
    }
 /*   #baocun{
        margin-left: 400px;
    }
    #tj{
        margin-left: 30px;
    }
    #chongzhi{
        margin-left: 30px;
    }*/
</style>

<body bgcolor="#faebd7">
<div class="layuimini-container">
     <div class="layuimini-main">

         <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;color: #eb7350 ">
             <legend>开票申请单</legend>
         </fieldset>

         <a href='javascript:history.go(-1);'><button type="button" class="layui-btn layui-btn-radius">返回上一页</button></a>

         <form class="layui-form" id="tijiao">
                <div class="layui-form-item">
                    <div class="layui-inline" id="allRadio">
                        <label class="layui-form-label">优先级</label>
                        <div class="layui-input-block">
                            低<input name="billPriority" type="radio" value="低">
                            中<input name="billPriority" type="radio" value="中">
                            高<input name="billPriority" type="radio" value="高">
                        </div>
                    </div>
                </div>

<!--               合同Id-->
               <input type="hidden" name="contractId"  th:value="${allContName.getContractId()}" class="layui-input layui-icon-read" readonly>


            <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">主题</label>
                        <div class="layui-input-block">
                            <input type="text"  th:value="${allContName.getContractName()}" class="layui-input layui-icon-read" readonly>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">结束时间</label>
                        <div class="layui-input-block">
                            <div class="layui-input-inline">
                                <input type="text" name="endtime" id="date1"   lay-verify="title"  placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-inline">
                        <div class="layui-input-block">
                            <h2>步骤:填单  责任人: , 参与人:</h2>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">详细地址</label>
                        <div class="layui-input-block">
                            <input type="text" name="address" class="layui-input layui-icon-read" >
                        </div>
                    </div>
                </div>

                <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;color: #eb7350 ">
                    <legend>申请信息</legend>
                </fieldset>

                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">申请人姓名:</label>
                        <div class="layui-input-block">
                            <input type="text" name="askForName" class="layui-input layui-icon-read" >
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">所属部门</label>
                        <div class="layui-input-block">
                            <input type="text" name="billDept" class="layui-input layui-icon-read" >
                        </div>
                    </div>
                </div>

                 <div class="layui-form-item">
                     <div class="layui-inline">
                         <label class="layui-form-label">申请日期</label>
                         <div class="layui-input-block">
                             <input type="text" name="askFortime"  id="date2"  placeholder="yyyy-MM-dd" class="layui-input layui-icon-read">
                         </div>
                     </div>
                     <div class="layui-inline">
                         <label class="layui-form-label">对方单位全称</label>
                         <div class="layui-input-block">
                             <input type="text" name="unitName" class="layui-input layui-icon-read" >
                         </div>
                     </div>
                 </div>

                 <div class="layui-form-item">
                     <div class="layui-inline">
                         <label class="layui-form-label">主要技术条款</label>
                         <div class="layui-input-block" style="height:90px">
                             <textarea placeholder="请输入内容" name="billTechnical" class="layui-textarea"></textarea>
                         </div>
                     </div>
                     <div class="layui-inline">
                         <div class="layui-upload">
                             <button type="button" class="layui-btn" id="test3">关联合同</button>
                             <div class="layui-upload-list">
                                 <img class="layui-upload-img" id="fileupload">
                                 <p id="demoText"></p>
                             </div>
                         </div>
                     </div>
                 </div>


                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">开票种类</label>
                        <div class="layui-input-block">
                            <input type="text" name="billSort" class="layui-input layui-icon-read" >
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">纳税人识别号</label>
                        <div class="layui-input-block">
                            <input type="text" name="taxpayernum" class="layui-input layui-icon-read" >
                        </div>
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">开户行及账号</label>
                        <div class="layui-input-block">
                            <input type="text" name="account" class="layui-input layui-icon-read" >
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">地址和电话</label>
                        <div class="layui-input-block">
                            <input type="text" name="adderssPhone" class="layui-input layui-icon-read" >
                        </div>
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">开票金额</label>
                        <div class="layui-input-block">.
                            <input type="text" name="billMoney" class="layui-input layui-icon-read">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">金额大写</label>
                        <div class="layui-input-block">
                            <input type="text" name="moneyBigwriter" class="layui-input layui-icon-read">
                        </div>
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">开票日期</label>
                        <div class="layui-input-block">
                            <input type="text" name="billTime" id="date3" placeholder="yyyy-MM-dd" class="layui-input layui-icon-read">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">发票号码</label>
                        <div class="layui-input-block">
                            <input type="text" name="billNum" class="layui-input layui-icon-read">
                        </div>
                    </div>
                </div>

                <div class="layui-upload">
                    <button type="button" class="layui-btn" id="test4">附件</button>
                    <div class="layui-upload-list">
                        <img class="layui-upload-img" id="fileupload1">
                        <p id="demoText1"></p>
                    </div>
                </div>


                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button type="submit" class="layui-btn" lay-submit="" lay-filter="addContactBill" id="baocun">保存</button>
                        <a class='btn btn-info' href="/page/afterservice/queryAllAfterService.html"><button type="button" class="layui-btn layui-btn-primary" id="tj">提交到财务</button></a>
                        <button type="reset" class="layui-btn layui-btn-primary" id="chongzhi">重置</button>
                    </div>
                </div>



        </form>
   </div>
</div>
<script src="/lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script src="/js/jquery-3.3.1.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
    layui.use(['form', 'layedit', 'laydate','jquery'], function () {
        var form = layui.form
        var $ = layui.jquery
            , layer = layui.layer
            , layedit = layui.layedit
            , laydate = layui.laydate;

        //日期
        laydate.render({
            elem: '#date1'
        });
        //日期
        laydate.render({
            elem: '#date2'
        });
        //日期
        laydate.render({
            elem: '#date3'
        });

        //监听提交保存
        form.on('submit(addContactBill)', function(data){
            $('form[id=tijiao]').attr('action','/billaskfor/addOpenTicket.do').submit();
            return false;
        });

    });



</script>

</body>
</html>
