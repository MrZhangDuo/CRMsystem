<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" th:href="@{/lib/layui-v2.5.5/css/layui.css}" media="all">
    <link rel="stylesheet" th:href="@{/css/public.css}" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;color: #eb7350 ">
            <legend>基本信息</legend>
        </fieldset>
        <form class="layui-form " action="">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">主题</label>
                    <div class="layui-input-inline">
                        <input type="text" name="incomesMoney" class="layui-input layui-icon-read" readonly>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">结束时间</label>
                    <div class="layui-input-inline">
                        <input type="text" name="endtime"   placeholder="yyyy-MM-dd" class="layui-input layui-icon-read">
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-inline">
                    <div class="layui-input-inline">
                        <h1>步骤:填单  责任人: , 参与人:</h1>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">详细地址</label>
                    <div class="layui-input-inline">
                        <input type="text" name="address" class="layui-input layui-icon-read" readonly>
                    </div>
                </div>
            </div>

            <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;color: #eb7350 ">
                <legend>申请信息</legend>
            </fieldset>

            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">申请人姓名:</label>
                    <div class="layui-input-inline">
                        <input type="text" name="askForName" class="layui-input layui-icon-read" readonly>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">所属部门</label>
                    <div class="layui-input-inline">
                        <input type="text" name="billDept" class="layui-input layui-icon-read" readonly>
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">申请日期</label>
                    <div class="layui-input-inline">
                        <input type="text" name="askFortime"   placeholder="yyyy-MM-dd" class="layui-input layui-icon-read">
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">主要技术条款</label>
                <div class="layui-input-block">
                    <input type="text" name="billTechnical"  class="layui-input layui-icon-read" readonly>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">对方单位全称</label>
                    <div class="layui-input-inline">
                        <input type="text" name="unitName" class="layui-input layui-icon-read" readonly>
                    </div>
                </div>
                <div class="layui-upload">
                    <button type="button" class="layui-btn" id="test3">关联合同</button>
                    <div class="layui-upload-list">
                        <img class="layui-upload-img" id="fileupload">
                        <p id="demoText"></p>
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">开票种类</label>
                    <div class="layui-input-inline">
                        <input type="text" name="billSort" class="layui-input layui-icon-read" readonly>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">纳税人识别号</label>
                    <div class="layui-input-inline">
                        <input type="text" name="taxpayernum" class="layui-input layui-icon-read" readonly>
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">开户行及账号</label>
                    <div class="layui-input-inline">
                        <input type="text" name="account" class="layui-input layui-icon-read" readonly>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">地址和电话</label>
                    <div class="layui-input-inline">
                        <input type="text" name="adderssPhone" class="layui-input layui-icon-read" readonly>
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">开票金额</label>
                    <div class="layui-input-inline">
                        <input type="text" name="billMoney" class="layui-input layui-icon-read" readonly>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">金额大写</label>
                    <div class="layui-input-inline">
                        <input type="text" name="moneyBigwriter" class="layui-input layui-icon-read" readonly>
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">开票日期</label>
                    <div class="layui-input-inline">
                        <input type="text" name="billTime" class="layui-input layui-icon-read" readonly>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">发票号码</label>
                    <div class="layui-input-inline">
                        <input type="text" name="billNum" class="layui-input layui-icon-read" readonly>
                    </div>
                </div>
            </div>

            <div class="layui-upload">
                <button type="button" class="layui-btn" id="test4">附件</button>
                <div class="layui-upload-list">
                    <img class="layui-upload-img" id="fileupload1">
                    <p id="demoText1"></p>
                </div>
            </div>


            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button type="submit" class="layui-btn" lay-submit="" lay-filter="addContactBill">确定</button>
                    <a class='btn btn-info' href="/page/afterservice/queryAllAfterService.html"><button type="button" class="layui-btn layui-btn-primary" >提交到财务</button></a>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    <a class='btn btn-info' href="/page/afterservice/queryAllAfterService.html"><button type="button" class="layui-btn layui-btn-primary" >取消</button></a>
                </div>
            </div>
        </form>
    </div>
</div>
<script th:src="@{/lib/layui-v2.5.5/layui.js}" charset="utf-8"></script>
<script>
    layui.use(['form','laydate'], function () {
        var form = layui.form
            , laydate = layui.laydate;

        //日期
        laydate.render({
            elem: '#date'
        });
        laydate.render({
            elem: '#date1'
        });
    });
</script>
</body>
</html>
